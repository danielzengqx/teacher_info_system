<html>
<html lang="zh">
	<head>
		<title>教师评分</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"> -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="{% static 'bootstrap-select-1.11.2/dist/css/bootstrap-select.min.css' %}">

		<link href="{% static 'kartik-v-bootstrap-star-rating/css/star-rating.css' %}" media="all" rel="stylesheet" type="text/css" />

    <style type="text/css">
        /* Credit to bootsnipp.com for the css for the color graph */
		.colorgraph {
		  height: 5px;
		  border-top: 0;
		  background: #c4e17f;
		  border-radius: 5px;
		  background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
		  background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
		  background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
		  background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
		}
    </style>


	</head>
	<body>
			{{ username}} <br>
		{{ email }} <br>


	<div class="container">
		<div class="row">
		    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">


				<form method="post" action="/rating/">
		  			{% csrf_token %}

					<select class="selectpicker" name='m1' data-style="btn-success" >
					  <optgroup label="专业1">
					    <option value='t1'>教师1</option>
					    <option value='t2'>教师2</option>
					    <option value='t3'>教师3</option>
					  </optgroup>
					  <optgroup label="专业2" name='m2'>
					    <option value='t4'> 教师4</option>
					    <option value='t5'>教师5</option>
					    <option value='t6'>教师6</option>
					  </optgroup>
					</select>
					
					<hr class="colorgraph">
					<p> 评分选项: </p>

				  <div class="form-group" >
					<label for="rating_0" class="control-label">1. 着装合理，治学严谨。严于律己，从不迟到早退:</label>
					<input id="rating_0" name="rating_0" class="rating" data-min="0" data-max='5' data-step="0.5" data-language='zh'>

					<label for="rating_1" class="control-label">2. 教学认真，授课内容详细，课堂效率高:</label>
					<input id="rating_1" name="rating_1" class="rating" data-min="0" data-max="5" data-step="0.5" data-language='zh'>

					<label for="rating_2" class="control-label">3. 教学方法多样，重点与难点内容区分清楚，讲解得当:</label>
					<input id="rating_2" name="rating_2" class="rating" data-min="0" data-max="5" data-step="0.5" data-language='zh'>

					<label for="rating_3" class="control-label">4. any more ?</label>
					<input id="rating_3" name="rating_3" class="rating" data-min="0" data-max="5" data-step="0.5" data-language='zh'>

					<hr class="colorgraph">
					 <button type="submit" class="btn btn-default">提交</button>
					 </div>
				</form>
			</div>
		</div>	

		<script src="{% static 'js/jquery.js' %}"></script>

		<!-- important mandatory libraries -->
		<script src="{% static 'kartik-v-bootstrap-star-rating/js/star-rating.js' %}" type="text/javascript"></script>

		<!-- optionally if you need translation for your language then include locale file as mentioned below -->
		<script src="{% static 'kartik-v-bootstrap-star-rating/js/locales/zh.js' %}" type="text/javascript"></script>


		<!-- Latest compiled and minified JavaScript -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>


		<!-- Latest compiled and minified JavaScript -->
		<script src="{% static 'bootstrap-select-1.11.2/dist/js/bootstrap-select.min.js' %}"></script>

		<!-- (Optional) Latest compiled and minified JavaScript translation files -->
		<script src="{% static 'bootstrap-select-1.11.2/dist/js/i18n/defaults-zh_CN.min.js' %}"></script>




	</body>
</html>
